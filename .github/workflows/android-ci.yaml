name: Android CI (Expo React Native)

on:
    workflow_dispatch: {} # manual trigger
    push:
        branches: [main]
        tags: ['v*'] # tag builds trigger release

jobs:
    # ---------- DEBUG BUILD ----------
    debug:
        name: Build Debug APK
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Expo prebuild (android)
              run: npx expo prebuild --platform android --non-interactive

            - name: Set up Java 17
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: '17'

            - name: Set up Android SDK
              uses: android-actions/setup-android@v3

            - name: Accept licenses
              run: yes | sdkmanager --licenses || true

            - name: Build Debug APK
              working-directory: android
              run: ./gradlew :app:assembleDebug

            - name: Upload Debug APK
              uses: actions/upload-artifact@v4
              with:
                  name: app-debug
                  path: android/app/build/outputs/apk/debug/*.apk

    # ---------- RELEASE BUILD ----------
    release:
        name: Build Release AAB + APK (Signed)
        runs-on: ubuntu-latest
        needs: debug # optional: waits until debug finishes

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Expo prebuild (android)
              run: npx expo prebuild --platform android --non-interactive

            - name: Set up Java 17
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: '17'

            - name: Set up Android SDK
              uses: android-actions/setup-android@v3

            - name: Accept licenses
              run: yes | sdkmanager --licenses || true

            # --- Decode and configure signing ---
            - name: Decode Keystore
              run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/my-release-key.jks
              env:
                  ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

            - name: Add signing config
              run: |
                  cat >> android/gradle.properties <<'EOF'
                  MYAPP_UPLOAD_STORE_FILE=my-release-key.jks
                  MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
                  MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
                  MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
                  EOF

            - name: Build AAB (Release)
              working-directory: android
              run: ./gradlew :app:bundleRelease

            - name: Upload Release AAB
              uses: actions/upload-artifact@v4
              with:
                  name: app-release-aab
                  path: android/app/build/outputs/bundle/release/*.aab

            - name: Build APK (Release)
              working-directory: android
              run: ./gradlew :app:assembleRelease

            - name: Upload Release APK
              uses: actions/upload-artifact@v4
              with:
                  name: app-release-apk
                  path: android/app/build/outputs/apk/release/*.apk
